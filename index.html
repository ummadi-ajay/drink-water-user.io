<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>
<body>
    <h1>Drink Water</h1>
    <h3>Goal: <span id="goal">2</span> Liters</h3>

    <div class="input-container">
        <label for="goalInput">Set your goal (in Liters):</label>
        <input type="number" id="goalInput" min="0.25" step="0.25" value="2" />
        <button id="setGoal">Set</button>
    </div>

    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters">2.00</span>
            <small>Remained</small>
        </div>

        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>

    <div class="cups" id="cupsContainer">
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
